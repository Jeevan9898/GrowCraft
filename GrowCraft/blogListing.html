<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Blog List | GrowCraft</title>
  <link rel="stylesheet" href="src/blogs.css">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="shortcut icon" href="Favicon.ico" type="image/x-icon">

  <style>
    /* Dark mode base */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar dark */
    .navbar {
      background-color: #1f1f1f !important;
      border-bottom: 1px solid #333;
    }
    .navbar .nav-link {
      color: #e0e0e0 !important;
      transition: color 0.3s;
    }
    .navbar .nav-link:hover {
      color: #00bcd4 !important;
    }

    /* Blog section styling */
    .blog-section {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .blog-section h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: bold;
      color: #00bcd4;
    }
    .blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    /* Blog card */
    .blog-card {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .blog-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .blog-card-body {
      padding: 1rem;
    }
    .blog-card-body h5 {
      color: #fff;
      margin-bottom: 0.5rem;
    }
    .blog-card-body p {
      color: #ccc;
      font-size: 0.9rem;
    }

    /* Floating button */
    .fab {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #00bcd4;
      color: white;
      font-size: 2rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: background 0.3s;
      text-decoration: none;
    }
    .fab:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center px-2 px-sm-5">
      <a class="navbar-brand" href="#"><img src="images/Logo.png" alt="GrowCraft" width="200" id="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="blogListing.html">Blogs</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#work">Our Work</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Blog Section -->
  <div class="blog-section">
    <h2>Our Blog</h2>
    <div class="blog-list" id="blog-list">
      <!-- Example Blog Card -->
      <div class="blog-card">
        <img src="images/sample-blog.jpg" alt="Blog Image">
        <div class="blog-card-body">
          <h5>Sample Blog Title</h5>
          <p>This is a preview of the blog post. Click to read more...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Action Button -->
  <a href="blogWrite.html" class="fab" title="Write a new blog post">+</a>

  <script src="src/blogs.js"></script>
</body>
</html>
