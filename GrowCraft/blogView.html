<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>View Blog | GrowCraft</title>
  <link rel="stylesheet" href="src/blogs.css" />
  <link rel="stylesheet" href="src/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="shortcut icon" href="Favicon.ico" type="image/x-icon" />
  
  <style>
    /* Dark background & text */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      padding-bottom: 3rem;
    }

    /* Navbar */
    .navbar {
      background-color: #1f1f1f !important;
      border-bottom: 1px solid #333;
    }
    .navbar .nav-link {
      color: #e0e0e0 !important;
      transition: color 0.3s;
    }
    .navbar .nav-link:hover {
      color: #00bcd4 !important;
    }

    /* Back button styling */
    #full-blog-section > button {
      background: #00bcd4;
      color: #121212;
      font-weight: 600;
      border-radius: 6px;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.5);
    }
    #full-blog-section > button:hover {
      background: #0097a7;
      color: #f0f0f0;
      box-shadow: 0 6px 18px rgba(0, 151, 167, 0.6);
    }

    /* Blog content */
    #full-blog-content {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      line-height: 1.6;
      font-size: 1.125rem;
      color: #ddd;
      max-width: 650px;
      margin: 0 auto;
    }

    /* Blog headings inside content */
    #full-blog-content h1, #full-blog-content h2, #full-blog-content h3 {
      color: #00bcd4;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    /* Blog paragraphs */
    #full-blog-content p {
      margin-bottom: 1rem;
      color: #ccc;
    }

    /* Links inside blog */
    #full-blog-content a {
      color: #00bcd4;
      text-decoration: underline;
    }
    #full-blog-content a:hover {
      color: #0097a7;
    }

    /* Responsive for smaller screens */
    @media (max-width: 700px) {
      #full-blog-content {
        padding: 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center px-2 px-sm-5">
      <a class="navbar-brand" href="#"><img src="images/Logo.png" alt="GrowCraft" width="200" id="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="blogListing.html">Blogs</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#work">Our Work</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Blog content container -->
  <div class="blog-section" id="full-blog-section" style="max-width:650px; margin: 2rem auto;">
    <button onclick="window.location='blogListing.html'">‚Üê Back to Blogs</button>
    <div id="full-blog-content">
      <!-- Full blog post will load here -->
    </div>
  </div>

  <script src="src/blogView.js"></script>
</body>
</html>
